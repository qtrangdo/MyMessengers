<mat-card>
    <mat-form-field>
        <input matInput type="text" name="postTitle" [(ngModel)]="postTitle">
      </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="10" [(ngModel)]="postContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Submit</button>
</mat-card>
