<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <label for="title">Post Title</label>
      <input matInput type="text" name="title" [(ngModel)]="postTitle" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label for="content">Your message</label>
      <textarea matInput rows="10" name="content" [(ngModel)]="postContent" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
